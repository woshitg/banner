
<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>

	</head>
	<body>
		<p id="output">这里显示坐标4</p>
		<div id="demo" style="width:170px;height:170px;background:red;position:absolute;top:500px;left:0"></div>
	</body>
	<script src="jquery.min.js"></script>
	<script>
document.getElementById("demo").addEventListener("touchstart", TouchEvent, false);
document.getElementById("demo").addEventListener("touchend", TouchEvent, false);
function TouchEvent(event) {
    //只跟踪一次触摸
   if (event.touches.length == 1) {
        var output = document.getElementById("output");
		var demo = document.getElementById('demo');
        switch (event.type) {
            case "touchstart":
				document.addEventListener("touchstart", handleTouchEvent, false);
				document.addEventListener("touchend", handleTouchEvent, false);
				document.addEventListener("touchmove", handleTouchEvent, false);
                break;
            case "touchend":
				document.removeEventListener("touchstart", handleTouchEvent, false);
				document.removeEventListener("touchend", handleTouchEvent, false);
				document.removeEventListener("touchmove", handleTouchEvent, false);
                break;
            case "touchmove":
                break;
	 }
    }
}

function handleTouchEvent(event) {
    //只跟踪一次触摸
   if (event.touches.length == 1) {
        var output = document.getElementById("output");
		var demo = document.getElementById('demo');
        switch (event.type) {
            case "touchstart":
                output.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
				demo.style.top= event.touches[0].clientY -85+ "px";
				demo.style.left= event.touches[0].clientX -85+ "px";
                break;
            case "touchend":
                output.innerHTML = "Touch ended (" + event.changedTouches[0].clientX + "," + event.changeTouches[0].clientY + ")";
				demo.style.top= event.touches[0].clientY -85+ "px";
				demo.style.left= event.touches[0].clientX -85+ "px";
                break;
            case "touchmove":
                event.preventDefault(); //阻止滚动
                output.innerHTML = "Touch moved (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
				demo.style.top= event.touches[0].clientY -85+ "px";
				demo.style.left= event.touches[0].clientX -85+ "px";
                break;
	 }
    }
}



	</script>
</html>
